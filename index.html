<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.2.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row frame">
            <div class="col-xs-12">
                <form>
                    <div class="form-group">
                        <label for="InputFile">File input</label>
                        <input type="file" id="InputFile" accept="text/xml">
                        <p class="help-block">Choose XML or JSON input file.</p>
                    </div>
                    <button id="inputSubmitBtn" type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
        <div class="row frame">
            <div class="col-xs-6 col-sm-4 col-md-3">
                <label for="nOdataClasses">Number of data classes: </label>
            </div>
            <div class="col-xs-3 col-md-2">
                <select id="nOdataClasses" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
        <div class="row frame">
            <!--col-md-2-->
            <div class="col-xs-12 col-md-3">
                <label style="margin-right: 10px;">Nature of your data:</label>
            </div>
            <div class="col-xs-12 col-md-8">
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> sequential
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> diverging
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> qualitative
                </label>
            </div>
        </div>

        <div id="paletteFrame" class="row frame">
            <div class="col-md-12">
                <label for="palette">Your palette:</label>
            </div>
            <div id="palette" class="col-md-12">
                <div class="paletteSelection">
                    <svg width="15" height="75">
                        <rect fill="rgb(254,240,217)" width="15" height="15" y="0"></rect>
                        <rect fill="rgb(253,204,138)" width="15" height="15" y="15"></rect>
                        <rect fill="rgb(252,141,89)" width="15" height="15" y="30"></rect>
                        <rect fill="rgb(227,74,51)" width="15" height="15" y="45"></rect>
                        <rect fill="rgb(179,0,0)" width="15" height="15" y="60"></rect>
                    </svg>
                </div>
                <div class="paletteSelection">
                    <svg width="15" height="75">
                        <rect fill="rgb(202,0,32)" width="15" height="15" y="0"></rect>
                        <rect fill="rgb(244,165,130)" width="15" height="15" y="15"></rect>
                        <rect fill="rgb(247,247,247)" width="15" height="15" y="30"></rect>
                        <rect fill="rgb(146,197,222)" width="15" height="15" y="45"></rect>
                        <rect fill="rgb(5,113,176)" width="15" height="15" y="60"></rect>
                    </svg>
                </div>
                <div class="paletteSelection">
                    <svg width="15" height="75">
                        <rect fill="rgb(215,25,28)" width="15" height="15" y="0"></rect>
                        <rect fill="rgb(253,174,97)" width="15" height="15" y="15"></rect>
                        <rect fill="rgb(255,255,191)" width="15" height="15" y="30"></rect>
                        <rect fill="rgb(166,217,106)" width="15" height="15" y="45"></rect>
                        <rect fill="rgb(26,150,65)" width="15" height="15" y="60"></rect>
                    </svg>
                </div>
                <div class="paletteSelection">
                    <svg width="15" height="75">
                        <rect fill="rgb(27,158,119)" width="15" height="15" y="0"></rect>
                        <rect fill="rgb(217,95,2)" width="15" height="15" y="15"></rect>
                        <rect fill="rgb(117,112,179)" width="15" height="15" y="30"></rect>
                        <rect fill="rgb(231,41,138)" width="15" height="15" y="45"></rect>
                        <rect fill="rgb(102,166,30)" width="15" height="15" y="60"></rect>
                    </svg>
                </div>
                <div style="clear: both"></div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
