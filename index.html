<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://d3js.org/d3.v3.min.js"></script>

    <script src="js/jquery-3.2.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row frame">
            <div class="col-xs-12">
                <form enctype="multipart/form-data" action="upload_file.php" method="post">
                    <div class="form-group">
                        <label for="InputFile">File input</label>
                        <input name="file" type="file" id="InputFile" accept=".csv, .geojson">
                        <p class="help-block">Choose XML or JSON input file.</p>
                    </div>
                    <button id="inputSubmitBtn" type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
        <div class="row frame">
            <div class="col-xs-6 col-sm-4 col-md-3">
                <label for="nOdataClasses">Number of data classes: </label>
            </div>
            <div class="col-xs-3 col-md-2">
                <select id="nOdataClasses" class="form-control">
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
            </div>
        </div>
        <div class="row frame">
            <!--col-md-2-->
            <div class="col-xs-12 col-md-3">
                <label style="margin-right: 10px;">Nature of your data:</label>
            </div>
            <div class="col-xs-12 col-md-8">
                <form id="radioBtnsForm">
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> sequential
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> diverging
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> qualitative
                </label>
                </form>
            </div>
        </div>

        <div id="pickColorFrame" class="row frame">
            <div class="col-md-12">
                <label for="palette">Pick color schema:</label>
            </div>
            <div id="pickColor" class="col-md-12">
                <div id="schema1" class="paletteSelection" onclick="schemaSelection(1)">
                    <svg width="15" height="75">
                        <rect fill="rgb(254,240,217)" width="15" height="15" y="0"></rect>
                        <rect fill="rgb(253,204,138)" width="15" height="15" y="15"></rect>
                        <rect fill="rgb(252,141,89)" width="15" height="15" y="30"></rect>
                        <rect fill="rgb(227,74,51)" width="15" height="15" y="45"></rect>
                        <rect fill="rgb(179,0,0)" width="15" height="15" y="60"></rect>
                    </svg>
                </div>
                <div id="schema2" class="paletteSelection" onclick="schemaSelection(2)">
                    <svg width="15" height="75">
                        <rect fill="rgb(237,248,251)" width="15" height="15" y="0"></rect>
                        <rect fill="rgb(178,226,226)" width="15" height="15" y="15"></rect>
                        <rect fill="rgb(102,194,164)" width="15" height="15" y="30"></rect>
                        <rect fill="rgb(44,162,95)" width="15" height="15" y="45"></rect>
                        <rect fill="rgb(0,109,44)" width="15" height="15" y="60"></rect>
                    </svg>
                </div>
                <div id="schema3" class="paletteSelection" onclick="schemaSelection(3)">
                    <svg width="15" height="75">
                        <rect fill="rgb(241,238,246)" width="15" height="15" y="0"></rect>
                        <rect fill="rgb(189,201,225)" width="15" height="15" y="15"></rect>
                        <rect fill="rgb(116,169,207)" width="15" height="15" y="30"></rect>
                        <rect fill="rgb(43,140,190)" width="15" height="15" y="45"></rect>
                        <rect fill="rgb(4,90,141)" width="15" height="15" y="60"></rect>
                    </svg>
                </div>
                <div id="schema4" class="paletteSelection" onclick="schemaSelection(4)">
                    <svg width="15" height="75">
                        <rect fill="rgb(255,255,178)" width="15" height="15" y="0"></rect>
                        <rect fill="rgb(254,204,92)" width="15" height="15" y="15"></rect>
                        <rect fill="rgb(253,141,60)" width="15" height="15" y="30"></rect>
                        <rect fill="rgb(240,59,32)" width="15" height="15" y="45"></rect>
                        <rect fill="rgb(189,0,38)" width="15" height="15" y="60"></rect>
                    </svg>
                </div>
            </div>
            <div style="clear: both"></div>
        </div>

        <div id="paletteFrame" class="row frame">
            <div class="col-md-12">
                <label for="palette">Your palette:</label>
            </div>
            <div id="palette" class="col-md-12">
                <div class="paletteSelection">
                    <svg id="aaaa" width="15" height="75">
                        <rect id="aa" fill="rgb(254,240,217)" width="15" height="15" y="0"></rect>
                        <rect id="bb" fill="rgb(253,204,138)" width="15" height="15" y="15"></rect>
                        <rect id="cc" fill="rgb(252,141,89)" width="15" height="15" y="30"></rect>
                        <rect id="dd" fill="rgb(227,74,51)" width="15" height="15" y="45"></rect>
                        <rect id="ee" fill="rgb(179,0,0)" width="15" height="15" y="60"></rect>
                    </svg>
                </div>
                <div class="paletteSelection">
                    <svg width="15" height="75">
                        <rect fill="rgb(202,0,32)" width="15" height="15" y="0"></rect>
                        <rect fill="rgb(244,165,130)" width="15" height="15" y="15"></rect>
                        <rect fill="rgb(247,247,247)" width="15" height="15" y="30"></rect>
                        <rect fill="rgb(146,197,222)" width="15" height="15" y="45"></rect>
                        <rect fill="rgb(5,113,176)" width="15" height="15" y="60"></rect>
                    </svg>
                </div>
                <div class="paletteSelection">
                    <svg width="15" height="75">
                        <rect fill="rgb(215,25,28)" width="15" height="15" y="0"></rect>
                        <rect fill="rgb(253,174,97)" width="15" height="15" y="15"></rect>
                        <rect fill="rgb(255,255,191)" width="15" height="15" y="30"></rect>
                        <rect fill="rgb(166,217,106)" width="15" height="15" y="45"></rect>
                        <rect fill="rgb(26,150,65)" width="15" height="15" y="60"></rect>
                    </svg>
                </div>
                <div class="paletteSelection">
                    <svg width="15" height="75">
                        <rect fill="rgb(27,158,119)" width="15" height="15" y="0"></rect>
                        <rect fill="rgb(217,95,2)" width="15" height="15" y="15"></rect>
                        <rect fill="rgb(117,112,179)" width="15" height="15" y="30"></rect>
                        <rect fill="rgb(231,41,138)" width="15" height="15" y="45"></rect>
                        <rect fill="rgb(102,166,30)" width="15" height="15" y="60"></rect>
                    </svg>
                </div>
            </div>
            <div style="clear: both"></div>
        </div>
        <div class="row frame">
            <div class="col-md-12">
                <p>There are</p>
                <p id="numberOfProperties"></p>
                <p>types of data in file.</p>
                <ul id="list"></ul>
            </div>
        </div>
        <button class="btn btn-default" onclick='submitBtnOnClick()'>Click</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <!-- d3.scale  -->
    <script src="https://d3js.org/d3-array.v1.min.js"></script>
    <script src="https://d3js.org/d3-collection.v1.min.js"></script>
    <script src="https://d3js.org/d3-format.v1.min.js"></script>
    <script src="https://d3js.org/d3-time.v1.min.js"></script>
    <script src="https://d3js.org/d3-time-format.v2.min.js"></script>
    <script src="https://d3js.org/d3-scale.v1.min.js"></script>

    <!-- chroma.js -->
    <script src="js/chroma.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/myscripts.js"></script>
