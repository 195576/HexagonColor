        function getColor(feature) {
            switch (feature.properties.category) {
                case 'A':
                    return "#0000ff";
                case 'B':
                    return '#ffff00';
                case 'C':
                    return '#fff000';
                default:
                    return '#fff';
            }
        }

        var map = L.map('map').setView([51.75347297034721, 19.456089735031128], 17);
